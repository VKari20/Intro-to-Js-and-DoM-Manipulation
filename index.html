<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM Manipulation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.6;
      }
      nav ul {
        list-style: none;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin-right: 10px;
      }
      button {
        margin: 5px;
        padding: 10px 15px;
        font-size: 1rem;
        cursor: pointer;
      }
      #box-container {
        margin-top: 20px;
      }
    </style>
</head>
<body>
    <header>
        <h1 id="main-title">Welcome to My Page</h1>
      </header>
    
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    
      <main>
        <section>
          <p id="info-text">Click the buttons below to interact with the page.</p>
          <button id="change-text-btn">Change Text</button>
          <button id="change-style-btn">Change Style</button>
          <button id="toggle-box-btn">Add/Remove Box</button>
        </section>
    
        <div id="box-container"></div>
      </main>
    
      <footer>
        <small>&copy; 2025 Vennesa</small>
      </footer>
    
      <script src="script.js"></script>
</body>
</html>
